<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <h1>All Book In The Library</h1>
  <ul>
    {% for book in books %}
    <li>
      {{book.title}}<br>
      {{book.author}}<br>
      <a href="{%url 'book' book.pk%}">See Detail</a>
    </li>
    <br>
    {% endfor %}
  </ul>
</body>
</html>
