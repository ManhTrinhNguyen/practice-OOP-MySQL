<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Borrower List</h1>
  {% if transactions %}
  {% for transaction in transactions %}
    {% if not transaction.return_date%}
      <p>{{transaction}}</p>
    {% endif %}
  {% endfor %}
  {% else %}
    <p>No Borrower found!!</p>
  {% endif %}  
</body>
</html>
